<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quotes for Baby Jana</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hearts-background">
            <div class="heart heart-1">❤️</div>
            <div class="heart heart-2">❤️</div>
            <div class="heart heart-3">❤️</div>
            <div class="heart heart-4">❤️</div>
            <div class="heart heart-5">❤️</div>
        </div>

        <div class="pets-container">
            <div class="dog" id="dog">🐶</div>
            <div class="cat" id="cat">🐱</div>
        </div>

        <div class="quote-card">
            <div class="header">
                <h1>💕 Daily Love Quote 💕</h1>
                <div class="date" id="currentDate"></div>
            </div>
            
            <div class="quote-container">
                <div class="heart-pulse">💖</div>
                <p class="quote" id="quoteText">Loading your special quote...</p>
            </div>

            <div class="footer">
                <p>Made with 💖 for Baby Jana</p>
            </div>
        </div>

        <div class="floating-hearts">
            <div class="floating-heart">💖</div>
            <div class="floating-heart">💝</div>
            <div class="floating-heart">💘</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
