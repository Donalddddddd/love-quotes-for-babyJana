<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quotes for Baby Jana ðŸ’•</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="hello-kitty">
                <div class="kitty-face">
                    <div class="kitty-ears">
                        <div class="ear left-ear"></div>
                        <div class="ear right-ear"></div>
                    </div>
                    <div class="kitty-face-inner">
                        <div class="eyes">
                            <div class="eye left-eye"></div>
                            <div class="eye right-eye"></div>
                        </div>
                        <div class="nose"></div>
                        <div class="whiskers">
                            <div class="whisker left-whiskers">
                                <div class="whisker-line"></div>
                                <div class="whisker-line"></div>
                                <div class="whisker-line"></div>
                            </div>
                            <div class="whisker right-whiskers">
                                <div class="whisker-line"></div>
                                <div class="whisker-line"></div>
                                <div class="whisker-line"></div>
                            </div>
                        </div>
                    </div>
                    <div class="bow">
                        <div class="bow-left"></div>
                        <div class="bow-center"></div>
                        <div class="bow-right"></div>
                    </div>
                </div>
            </div>
            <h1 class="title">For My Baby Jana <span class="animated-heart">ðŸ’•</span></h1>
            <p class="subtitle">Daily Love Quotes from Free APIs</p>
        </div>

        <div class="quotes-section">
            <div class="quote-card today-quote">
                <div class="card-header">
                    <i class="fas fa-calendar-day"></i>
                    <h2>Quote of the Day</h2>
                    <i class="fas fa-heart"></i>
                </div>
                <div class="quote-content">
                    <div class="quote-text" id="todayQuote">
                        <div class="loading-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <small><i class="fas fa-sync-alt"></i> Updates daily at midnight</small>
                </div>
            </div>

            <div class="quote-card random-quote">
                <div class="card-header">
                    <i class="fas fa-random"></i>
                    <h2>Random Love Quote</h2>
                    <i class="fas fa-magic"></i>
                </div>
                <div class="quote-content">
                    <div class="quote-text" id="randomQuote">
                        Click the button for a surprise love quote!
                    </div>
                </div>
                <button id="randomQuoteBtn" class="love-button">
                    <i class="fas fa-heartbeat"></i>
                    Generate Random Quote
                    <i class="fas fa-sparkles"></i>
                </button>
                <div class="api-status">
                    <small>Powered by free APIs</small>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-database"></i>
                <span>Multiple Free APIs</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-redo"></i>
                <span>Auto Daily Updates</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-mobile-alt"></i>
                <span>Responsive Design</span>
            </div>
        </div>

        <div class="floating-hearts"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
